<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos do Mar - SNCeT</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/nMtK3KDK/1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #065193 50%, #001f3f 100%);
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body.menu-open {
            overflow: hidden;
        }

        /* Slide Structure */
        .slide {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .slide-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInUp 1s ease;
        }

        .slide-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.8;
            animation: slideInUp 1s ease 0.2s both;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 31, 63, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            height: 50px;
            background: none;
        }

        .logo img {
            height: 100%;
            object-fit: contain;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-list a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-list a:hover {
            color: #fff;
            background: rgba(0, 191, 255, 0.2);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1010;
        }

        .hamburger-line {
            width: 30px;
            height: 3px;
            background: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(1) {
            transform: translateY(10.5px) rotate(45deg);
        }

        .menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle[aria-expanded="true"] .hamburger-line:nth-child(3) {
            transform: translateY(-10.5px) rotate(-45deg);
        }

        /* Hero Slide */
        .hero-slide {
            background: linear-gradient(135deg, #065193 0%, #00BFFF 100%);
            position: relative;
        }

        .hero-slide::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.2) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            margin-bottom: 3rem;
            animation: slideInUp 1s ease 0.4s both;
        }

        .hero-cta {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #065193, #00BFFF);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(6, 81, 147, 0.3);
            animation: slideInUp 1s ease 0.6s both;
        }

        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 191, 255, 0.5);
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 191, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        /* Interactive Elements */
        .interactive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            animation: slideInUp 1s ease 0.8s both;
        }

        .interactive-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .interactive-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .interactive-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #00BFFF;
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.3);
        }

        .interactive-card:hover::before {
            left: 100%;
        }

        .interactive-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .interactive-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .interactive-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Timeline as Interactive Cards */
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            animation: slideInUp 1s ease 0.8s both;
        }

        /* Gallery Interactive */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            animation: slideInUp 1s ease 0.8s both;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(6, 81, 147, 0.9));
            color: #fff;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        /* Modal for Interactivity */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #00BFFF;
        }

        /* Authors Grid */
        .authors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            animation: slideInUp 1s ease 0.8s both;
        }

        .author-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .author-card:hover {
            transform: translateY(-5px);
            border-color: #00BFFF;
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        .author-image-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            position: relative;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, #065193, #00BFFF);
        }

        .author-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #001f3f;
        }

        .author-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #00BFFF;
            transform: scale(1.2);
        }

        /* Swipe Arrows */
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(6, 81, 147, 0.8);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .arrow-left {
            left: 30px;
        }

        .arrow-right {
            right: 30px;
        }

        .arrow:hover {
            background: #00BFFF;
            transform: translateY(-50%) scale(1.1);
        }

        /* Project Info Cards */
        .project-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            text-align: left;
        }

        .info-item {
            display: flex;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: space-between;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item strong {
            background: linear-gradient(135deg, #065193, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            min-width: 100px;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
            50% { transform: translateY(-200px) translateX(-30px); opacity: 0.4; }
            75% { transform: translateY(-150px) translateX(70px); opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .nav-list {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 31, 63, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2.5rem;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-20px);
                transition: all 0.3s ease;
            }

            .nav-list[data-visible="true"] {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .nav-list a {
                font-size: 1.8rem;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-dots, .arrow {
                display: none;
            }

            .slide-content {
                padding: 0 15px;
            }
        }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O meu blog para a vida!</title>
    <meta name="description" content="Me chamo Vitor da Costa e este é o meu primeiro blog pessoal.">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0.5rem 0 0;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .post {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-top: 0;
        }

        .post .post-date {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Estilo para o container do vídeo, mantendo a proporção */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção de 16:9 */
            height: 0;
            overflow: hidden;
            margin-top: 2rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
        <p>Um espaço para meus pensamentos e histórias.</p>
    </header>

    <main id="posts-container">
        </main>

    <footer>
        <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Array de objetos para armazenar as postagens do blog.
        const posts = [
            {
                title: "Minha Primeira Postagem",
                date: "17 de Agosto de 2025",
                content: `
                    <p>Olá! Este é meu primeiro post no blog. Estou muito animado para começar a escrever e compartilhar meus pensamentos com vocês. Fiquem ligados para mais novidades!</p>
                `,
                videoId: "luipyUSgMY4" // Exemplo de um vídeo do YouTube
            },
            {
                title: "Dicas para Iniciar um Projeto",
                date: "10 de Agosto de 2025",
                content: `
                    <p>Começar um novo projeto pode ser desafiador, mas com o planejamento certo, tudo se torna mais fácil. Aqui estão algumas dicas que sempre me ajudam:</p>
                    <ul>
                        <li>Defina objetivos claros e alcançáveis.</li>
                        <li>Divida o projeto em tarefas menores.</li>
                        <li>Não tenha medo de pedir ajuda.</li>
                    </ul>
                `,
                videoId: null // Este post não tem um vídeo
            },
            {
                title: "Um Olhar sobre a Natureza",
                date: "05 de Agosto de 2025",
                content: `
                    <p>Caminhar em uma trilha na floresta me lembra da importância de se desconectar do mundo digital e apreciar as pequenas coisas. O som dos pássaros, o cheiro da terra úmida e a brisa fresca são revigorantes.</p>
                    <p>É um lembrete de que, por mais que a vida seja corrida, a natureza sempre nos oferece um refúgio de paz.</p>
                `,
                videoId: "l6zHjJ-0nL4" // Outro exemplo de vídeo do YouTube
            }
        ];

        // Função para criar o HTML de uma única postagem
        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            let videoHtml = '';
            // Verifica se o post tem um ID de vídeo para criar o iframe
            if (post.videoId) {
                videoHtml = `
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/${post.videoId}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                `;
            }

            postDiv.innerHTML = `
                <h2>${post.title}</h2>
                <span class="post-date">${post.date}</span>
                <div class="post-content">${post.content}</div>
                ${videoHtml}
            `;
            return postDiv;
        }

        // Função para renderizar todas as postagens na página
        function renderPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = ''; 

            posts.forEach(post => {
                const postElement = createPostElement(post);
                postsContainer.appendChild(postElement);
            });
        }

        // Chama a função para renderizar as postagens quando a página é carregada
        document.addEventListener('DOMContentLoaded', renderPosts);
    </script>
</body>
</html>
